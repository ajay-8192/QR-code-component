<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="attribution" style="display: none;" aria-label="true">Frontend Mentor | QR code component</h1>

  <main class="qr-code">
    <img src="./images/image-qr-code.png" height="288" width="288" alt="QR code" />

    <div class="content">
      <h2 class="outfit-bold" role="heading" aria-level="2">Improve your front-end skills by building projects</h2>
  
      <p class="outfit-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>


  <div class="attribution" style="display: none;" aria-label="Attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ajay Chowdary</a>.
  </div>
</body>

</html>
